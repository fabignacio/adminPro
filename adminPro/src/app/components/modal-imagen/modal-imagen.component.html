<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalService.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" style="display: block;">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="cerrarModal()">
                        <span>Ã—</span>
                    </button>
                </div>

                <div class="modal-body">
                    <h3>Seleccione una imagen</h3>

                    <div class="text-center">
                        <img *ngIf="!imgTemporal" [src]="modalService.img" class="img-avatar">
                        <img *ngIf="imgTemporal" [src]="imgTemporal" class="img-avatar">
                    </div>
                    <br>
                    <br>
                    <input type="file" (change)="cambiarImagen($event)">
                    <br>
                    <br>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
                        Cancelar
                    </button>

                    <button type="button" class="btn btn-primary" (click)="subirImagen()">
                        Cargar imagen
                    </button>

                </div>

            </div>
        </div>
    </div>
</div>
