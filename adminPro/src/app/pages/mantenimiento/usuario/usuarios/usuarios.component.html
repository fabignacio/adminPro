<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar usuario..." #txtBusqueda
                    (keyup)="buscar(txtBusqueda.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de Usuarios ({{totalUsuarios}})</h4>
                <h6 class="card-subtitle">Usuarios registrados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Rol</th>
                                <th class="w100">Estado</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center">
                                    <img [src]="usuario.imagenUrl" alt="" class="avatar cursor"
                                        (click)="abrirModal(usuario)">
                                </td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>
                                    <select class="form-control" [(ngModel)]="usuario.role"
                                        (change)="cambiarRole(usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td>
                                    <span class="label label-danger" *ngIf="!usuario.estado">Inactivo</span>
                                    <span class="label label-info" *ngIf="usuario.estado">Activo</span>
                                </td>
                                <td>
                                    <span class="label label-danger" *ngIf="usuario.google">Google</span>
                                    <span class="label label-info" *ngIf="!usuario.google">Email</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" data-original-title="Borrar"
                                        (click)="eliminarUsuario(usuario)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtBusqueda.value.trim.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-siguiente">Anterior</button>
                    &nbsp;
                    <button (click)="cambiarPagina(+5)" class="btn btn-siguiente">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
