<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar medico..." #txtBusqueda
                    (keyup)="buscar(txtBusqueda.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{totalMedicos}})</h4>
                        <h6 class="card-subtitle">Medicos registrados</h6>

                    </div>

                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                                <i class="fa fa-light fa-user-doctor"></i>
                                Crear Medico
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th>Hospital</th>
                                <th>Foto Hospital</th>
                                <th>Estado</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center w100">
                                    <img [src]=" medico.img | imagen:'medicos'" alt="medico.nombre"
                                        class="avatar cursor" (click)="abrirModal(medico)">
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td>{{medico.hospital.nombre}}</td>
                                <td class="text-center w100">
                                    <img [src]=" medico.hospital.img | imagen:'hospitales'" alt="hospital.nombre"
                                        class="avatar">
                                </td>
                                <td class="w100">
                                    <span class="label label-danger" *ngIf="!medico.estado">Inactivo</span>
                                    <span class="label label-info" *ngIf="medico.estado">Activo</span>
                                </td>
                                <td class="text-nowrap text-center w100">
                                    <a [routerLink]="['/dashboard', 'medico', medico.uid]" data-toggle="tooltip"
                                        data-original-title="Editar" class="cursor">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a data-toggle="tooltip" data-original-title="Borrar" class="cursor"
                                        (click)="eliminarMedico(medico)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtBusqueda.value.trim.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-primary">Anterior</button>
                    &nbsp;
                    <button (click)="cambiarPagina(+5)" class="btn btn-primary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
